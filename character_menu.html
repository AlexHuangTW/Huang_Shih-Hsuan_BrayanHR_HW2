<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minions Game</title>
    <link rel="Minions fav icon" type="image/svg" href="images/minions/Bob.svg"/>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    
    <script defer src="https://kit.fontawesome.com/0eab0f8aa6.js" crossorigin="anonymous"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script defer src="js/main.js"></script>
</head>
<body>
    <h1 class="hidden">OOP JS -MODULES AND BUNDLING - HW2</h1>
    <header>
        <section class="grid-con main-title-con">
            <!-- <img class="minions-logo" src="images/minions_logo.png" alt="Minions Logo"> -->
            <a href="character_menu.html">
                <h2 class="zoom">Minions</h2>
            </a>
        </section>
    </header>
    <main>
        <div class="grid-con instructions">
            <p class="col-span-full">Choose your Minion</p>
        </div>
        <section class="grid-con">
            <div class="col-span-4 character">
                <img class="zoom" src="images/minions/Stuart.svg" alt="Stuart">
                <h2 class="name">Stuart</h2>
            </div>
            <div class="col-span-4 character">
                <img class="zoom" src="images/minions/Kevin.svg" alt="Kevin">
                <h2 class="name">Kevin</h2>
            </div>
            <div class="col-span-4 character">
                <img class="zoom" src="images/minions/Bob.svg" alt="Bob">
                <h2 class="name">Bob</h2>
            </div>
        </section>

        <div class="grid-con button-con">
            <a href="#" class="col-span-full start-button">
                <h2>Start Game</h2>
            </a>
        </div>
    </main>
    <footer class="grid-con">
        <h2 class="hidden">Footer</h2>
        <div class="col-span-full m-col-span-full l-col-span-full xl-col-span-full back-to-top">
            <a href="#">
                <p class="copyright"> Brayan Hortua Rodriguez and Huang Shih-Hsuan &copy; - 2024 All Rights Reserved.</p>
            </a>
        </div>
    </footer>
</body>
</html>
